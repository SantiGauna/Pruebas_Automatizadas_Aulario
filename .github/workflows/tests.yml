name: Playwright Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ðŸ§° Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Instalar dependencias
        run: npm ci

      - name: ðŸ“¥ Instalar Playwright y dependencias
        run: npx playwright install --with-deps

      - name: ðŸš€ Ejecutar tests personalizados
        run: node run-test.js

      - name: ðŸ“¦ Subir reporte HTML como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
