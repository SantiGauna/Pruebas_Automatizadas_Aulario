name: Aulario Tests Manual

on:
  workflow_dispatch:
    inputs:
      tipo_test:
        description: 'Seleccionar qué tipo de tests correr'
        required: true
        default: 'Todos'
        type: choice
        options:
          - Equipamientos
          - Espacios
          - Sectores
          - Todos

jobs:
  test:
    name: ${{ github.event.inputs.tipo_test }} Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🧰 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🌐 Instalar navegadores Playwright
        run: npx playwright install

      - name: ▶️ Ejecutar pruebas
        run: |
          if [ "${{ github.event.inputs.tipo_test }}" = "Todos" ]; then
            npx playwright test tests/auto_generated/**/*.spec.ts
          else
            npx playwright test tests/auto_generated/**/${{ github.event.inputs.tipo_test }}*.spec.ts
          fi

