name: Aulario Tests de NAVEGADORES (Ajustar)

on:
  workflow_dispatch:
    inputs:
      tipo_test:
        description: 'Seleccionar qué tipo de tests correr'
        required: true
        default: 'Todos'
        type: choice
        options:
          - Equipamientos
          - Espacios
          - Sectores
          - Todos

jobs:
  test:
    name: ${{ github.event.inputs.tipo_test }} Test - ${{ matrix.browser }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🧰 Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🌐 Instalar navegadores Playwright
        run: npx playwright install --with-deps

      - name: ▶️ Ejecutar pruebas en ${{ matrix.browser }}
        run: BROWSER=${{ matrix.browser }} node run-test.js ${{ github.event.inputs.tipo_test }}
